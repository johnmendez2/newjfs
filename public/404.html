<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Get the URL path after the domain
      const path = window.location.pathname;

      // Modify the URL as needed to match your React app's routing scheme
      const route = path.replace(/\/?404.html/i, '');

      // Redirect to the appropriate route
      window.location.href = route;
    </script>
  </head>
  <body></body>
</html>
